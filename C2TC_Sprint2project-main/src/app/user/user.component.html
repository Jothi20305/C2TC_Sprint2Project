<div class="container">
  <form (ngSubmit)="selectedUser.userId ? updateUser() : addUser()">
    <input [(ngModel)]="selectedUser.fullName" name="fullName" placeholder="Full Name" required>
    <input [(ngModel)]="selectedUser.email" name="email" placeholder="Email" required>
    <input [(ngModel)]="selectedUser.password" name="password" placeholder="Password" type="password" required>
    <input [(ngModel)]="selectedUser.phoneNumber" name="phoneNumber" placeholder="Phone Number">
    <input [(ngModel)]="selectedUser.address" name="address" placeholder="Address">
    <input [(ngModel)]="selectedUser.role" name="role" placeholder="Role">
    <button type="submit">{{ selectedUser.userId ? 'Update' : 'Add' }}</button>
    <button type="button" (click)="clearForm()">Clear</button>
  </form>

  <table>
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Role</th><th>Actions</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.userId }}</td>
      <td>{{ user.fullName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button (click)="editUser(user)">Edit</button>
        <button (click)="deleteUser(user.userId)">Delete</button>
      </td>
    </tr>
  </table>
</div>
